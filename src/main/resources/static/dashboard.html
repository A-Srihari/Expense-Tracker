<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h2>ðŸ’° Expense Tracker</h2>

    <input type="hidden" id="expenseId">

    <div class="form-section">
        <div class="form-row">
            <input type="number" id="amount" placeholder="Amount (â‚¹)">
            <input type="text" id="description" placeholder="Description">
            <input type="date" id="date">
            <button class="primary-btn" onclick="saveExpense()">Save</button>
        </div>
    </div>

    <div class="total-card">
        <h3>Total Expenses</h3>
        <div class="amount">â‚¹<span id="total">0</span></div>

    <table>

        </tr>

        <tbody id="expenseTable">

                </svg>

            </td>
        </tr>
        </tbody>
    </table>

    <button class="secondary-btn" onclick="logout()">Logout</button>
</div>

<script src="js/expense.js"></script>
</body>
</html>
